<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name ="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta charset="utf-8"/>

        <!-- Set the title bar of the page -->
        <title>Hex Wars</title>

        <!-- Set the background colour of the document -->
        <style>
            body {
              background: #888;
              color:#cccccc;
              margin: 0px;
              padding: 0px;
              border: 0px;
            }
            canvas {
                      image-rendering: optimizeSpeed;
                      -webkit-interpolation-mode: nearest-neighbor;
                      margin: 0px;
                      padding: 0px;
                      border: 0px;
            }
            :-webkit-full-screen #canvas {
                 width: 100%;
                 height: 100%;
            }
            div.gm4html5_div_class
            {
              margin: 0px;
              padding: 0px;
              border: 0px;
            }
            /* START - Login Dialog Box */
            div.gm4html5_login
            {
                 padding: 20px;
                 position: absolute;
                 border: solid 2px #000000;
                 background-color: #404040;
                 color:#00ff00;
                 border-radius: 15px;
                 box-shadow: #101010 20px 20px 40px;
            }
            div.gm4html5_cancel_button
            {
                 float: right;
            }
            div.gm4html5_login_button
            {
                 float: left;
            }
            div.gm4html5_login_header
            {
                 text-align: center;
            }
            /* END - Login Dialog Box */
            :-webkit-full-screen {
               width: 100%;
               height: 100%;
            }
        </style>
    </head>

    <body>
        <!-- Run the game code -->
		<script type="text/javascript">
		function onVi() {
			console.log('API loaded.');
			vipgames.api.register({
				game_id: 'HexWars',
				load: function(o) {
					console.log('Game requested.');
					window._vi = o;
					var s = o.getScene();
					if (!s) {
						s = document.createElement('div');
						document.body.appendChild(s);
					}
					s.className = 'gm4html5_div_class';
					s.id = 'gm4html5_div_id';
					var c = document.createElement('canvas');
					c.width = 320;
					c.height = 480;
					c.id = 'canvas';
					c.innerHTML = '<p>Your browser doesn\'t support HTML5 canvas.</p>';
					s.appendChild(c);
					var z = document.createElement('script');
					z.type = 'text/javascript';
					z.src = 'html5game/hexwars.js'; // <- edit to game's filename
					z.onload = function() {
						console.log('Game loaded.');
						window.onload();
					}
					z.onerror = function() {
						var zf = document.createElement('script');
						zf.type = 'text/javascript';
						zf.src = 'html5game/index.js'; 
						zf.onload = z.onload;
						document.body.appendChild(zf);
					}
					document.body.appendChild(z);
				}
			})
		}
		</script>
		<script type="text/javascript" src="html5game/vipgames.js" onload="onVi()"></script>
    </body>
</html>
